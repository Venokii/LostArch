[global/wm]

margin-bottom = 0
margin-top = 0

include-file = system.ini
include-file = modules.ini

[color]
bg = #1E1E2E
fg = #D9E0EE
mb = #181825

red = #F38BA8
pink = #F5C2E7
purple = #CBA6F7
blue = #89B4FA
blue-arch = #74C7EC
cyan = #94E2D5
teal = #94E2D5
green = #A6E3A1
lime = #C5E478
yellow = #F9E2AF
amber = #FAB387
orange = #F9A97D
brown = #C69F90
grey = #A6ADC8
indigo = #B4BEFE
blue-gray = #89A9BE

[bar/emi-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 80%
height = 26

offset-x = 10%
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius-top = 0.0
radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;4"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"
;dpi = 96

;Modules availables but not active:
;		brightness		weather		xkeyboard
modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep bi mpd_control bd
modules-center = bi bspwm bd
modules-right = bi pulseaudio bd sep bi date bd sep tray sep power

separator =
dim-value = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
